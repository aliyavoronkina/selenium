name: Java CI with Gradle

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download and setup Gradle 7.6
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.6.4-bin.zip
          unzip -q gradle-7.6.4-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-7.6.4" >> $GITHUB_ENV
          echo "$PWD/gradle-7.6.4/bin" >> $GITHUB_PATH

      - name: Verify Gradle version
        run: gradle --version

      - name: Start SUT
        run: |
          java -jar ./artifacts/app-order.jar &
          sleep 15

      - name: Test with Gradle
        run: gradle test --no-daemon

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/test/
          retention-days: 30